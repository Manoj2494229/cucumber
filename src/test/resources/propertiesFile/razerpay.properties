                "redemption_steps": "<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>The cards can be redeemed at Taj, Vivanta or Gateway hotels in India for all valid spends at that hotel and at Taj Reservations Worldwide for prepaid room reservations. This does not include Ginger Hotels.</li>\r\n\t<li>For prepaid room reservations at Taj Reservations Worldwide the card number and PIN must be quoted when making the reservation</li>\r\n\t<li>A valid card in its original form or e-mail must be presented at the time of availing a service.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n",
                "description": "<p>Seeking the perfect gift? How about an extraordinary moment. Would you rather gift a refreshing staycation, an intimate candlelight dinner, or a rejuvenating massage, to a close one? Now you don&rsquo;t have to choose. Introducing Taj Experiences &ndash; our new gift card. Through this card, your privileged recipient can enjoy stays, dining, spa appointments, and many more indulgences at any Taj Hotel in India. They&rsquo;ll always remember the experience, and the person who made it possible</p>\r\n",
                "terms": "<p>&nbsp;</p>\r\n\r\n<ol>\r\n\t<li>Taj Experiences Gift Cards/eGift cards, herewith referred to as card/s, are issued by The Indian Hotels Company Limited, hereinafter referred to as Taj / the company.</li>\r\n\t<li>Taj Experiences Cards can be purchased for a minimum value of INR 1,000 and maximum value of INR 200,000 per transaction.</li>\r\n\t<li>To check balance and validity, please visit www.tajhotels.com/giftcards and input the Card Number in the &lsquo;Check Balance&rsquo; section.</li>\r\n\t<li>The card balance may be redeemed for spends towards rooms, food and beverages, spa and other services and applicable taxes without restrictions at Taj, SeleQtions and Vivanta hotels and Ama Trails &amp; Stays in India, except for retail spends at third-party outlets, business centre equipment hire, hired services from third party sources, or expenses of a personal nature for which a pay-out is raised such as buying medicines, repairs of personal items, etc. This does not include Ginger Hotels. Taj InnerCircle Points, TAP Points, TAPPMe Points will not be earned on charges which are paid for using Taj Experiences Gift Cards.</li>\r\n\t<li>Cards can be redeemed for all valid spends at that hotel and at Taj Reservations Worldwide for prepaid room reservations.</li>\r\n\t<li>Cards are valid for 365 days from the date of issuance. Valid cards can be reloaded till their expiry date on www.tajhotels.com/giftcards, till a maximum card balance of INR 200,000, except where cards may be issued by a third party other than IHCL or as part of a promotion or offer. Cards would be automatically revalidated for 365 days from the date of load or reload. Revalidation requests would not be processed outside these terms.</li>\r\n\t<li>Multiple transactions can be performed on the cards until the value of the card is exhausted.</li>\r\n\t<li>Should your purchase value exceed the card value, the differential amount of such purchase may be loaded on the card, or should be paid at the point of sale in cash or through an accepted credit or debit card, at the time of making such purchase.</li>\r\n\t<li>A valid card in its original form or e-mail must be presented at the time of availing a service.</li>\r\n\t<li>For prepaid room reservations at Taj Reservations Worldwide the card number and PIN must be quoted when making the reservation. The entire amount must be paid via the card to secure the reservation. In case the card balance is less than the due amount, the card may be reloaded on www.tajhotels.com/giftcards before processing the reservation. Standard cancellation policies would apply. Please contact Taj Reservations Worldwide to process any eligible refunds from cancellations on your Card.</li>\r\n\t<li>The card shall not be valid for use at any other service establishment or for withdrawal of cash.</li>\r\n\t<li>No refund, replacement or cash back would be considered against the card. Once a card is issued, the company will not entertain any request for cancellation. Any defaced, torn, altered, spoiled or cancelled card is deemed invalid and shall not be accepted.</li>\r\n\t<li>Taj Experiences Cards are cash equivalent bearer cards. The company is not responsible for and will not replace lost or stolen cards.</li>\r\n\t<li>Redemption of the card by its bearer shall be valid discharge of the company&#39;s liabilities in respect of the card.</li>\r\n\t<li>Any dispute needs to be referred to The Indian Hotels Company Limited and the decision of the company shall be final.</li>\r\n\t<li>Any further dispute related to the card shall be subject to the exclusive jurisdiction of courts at Mumbai.</li>\r\n\t<li>The card is subject to applicable laws. The company, purchaser and the card bearer shall comply with all applicable laws promulgated by any statutory/judicial/competent authority from time to time in this regard.</li>\r\n\t<li>The company reserves the entitlement to amend these terms and conditions from time to time. Any change in these terms and conditions can be viewed on our website.</li>\r\n\t<li>For any other queries, please call Taj Reservations Worldwide at 1800-111-825 or +91-22-6601-1825 or e-mail reservations@tajhotels.com</li>\r\n</ol>\r\n",
